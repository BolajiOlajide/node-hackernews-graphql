type Query {
  info: String!
  links: [Link!]!

  # Fetch a single link by its `id`
  link(id: ID!): Link
}

type Mutation {
  # create a link
  createLink(url: String!, description: String!): Link!

  # Update a link
  updateLink(id: ID!, url: String, description: String): Link

  # Delete a link
  deleteLink(id: ID!): [Link]
}

type Link {
  id: ID!
  url: String!
  description: String!
}
